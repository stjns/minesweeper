<!DOCTYPE html>
<header>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>minesweeper</title>
</header>
<body>
    <p>
        <b>Right click/long press to set flags, left click/short press to reveal cells.</b>
    </p>
    <div id="controls">
        <label>Width:</label><input placeholder="10" min="5" max="40" id="txt-board-width" type="number">
        <label>Height:</label><input placeholder="10" min="5" max="40" id="txt-board-height" type="number">
        <label>Mines:</label><input placeholder="20" min="1" id="txt-mines" type="number">
        <button id="btn-new-game">New Game</button>
    </div>
    <div id="game-board"></div>

    <p>
        Project source at <a href="https://github.com/stjns/minesweeper">https://github.com/stjns/minesweeper</a>
        <br>MIT License. Have fun.
    </p>

    <script type="module" src="main.ts"></script>
</body>
